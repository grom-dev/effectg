name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - run: bun publish --access=public
